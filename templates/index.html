<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s/>/>
    <!-- Add any necessary custom CSS stylesheets -->
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Chat with ChatGPT</div>
                    <div class="card-body" id="chat" style="height: 400px; overflow-y: auto;"></div>
                </div>
                <div class="input-group mt-3">
                    <input type="text" id="prompt" class="form-control" placeholder="Type your message here..." />
                    <button id="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </head>

    <!-- Add the chatgpt.js script -->
    <script src="/static/js/chatgpt.js"></script>

    <!-- Initialize the chat functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatElement = document.getElementById('chat');
            const promptInput = document.getElementById('prompt');
            const submitButton = document.getElementById('submit');
            const apiUrl = '/api/chat';

            initChatGPT(apiUrl, chatElement, promptInput, submitButton);
        });
    </script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7NrgdjD/ntl>/<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
